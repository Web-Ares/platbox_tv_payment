<!-- keyboard -->
<div class="keyboard">

    <my-keyboard-full *ngIf="keyboardVisibilityFull"
                      [capsOn]="capsOn"
                      (symbolType)="onKeyClick($event)"
                      (spaceType)="onKeySpaceClick($event)"></my-keyboard-full>


    <my-keyboard-numerical *ngIf="keyboardVisibilityNumerical"
                           (symbolType)="onKeyClick($event)"></my-keyboard-numerical>


    <!-- keyboard__footer -->
    <div class="keyboard__footer">

        <div>

            <!-- keyboard__delete -->
            <a href="#" class="keyboard__delete"
               (click)="onCancel($event)">
                <span>X</span>
                {{ btnFooterText.wipeOff }}
            </a>
            <!-- /keyboard__delete -->

            <!-- keyboard__caps -->
            <a href="#" class="keyboard__caps"
               (click)="onCapsClick()">
                <span>LT</span>
                {{ btnFooterText.caps }}
            </a>
            <!-- /keyboard__caps -->

            <!-- keyboard__move -->
            <div class="keyboard__move">

                <!-- keyboard__caps -->
                <a href="#" class="keyboard__move-left">LB</a>
                <!-- /keyboard__caps -->

                <!-- keyboard__caps -->
                <a href="#" class="keyboard__move-right">RB</a>
                <!-- /keyboard__caps -->

                {{ btnFooterText.move }}

            </div>
            <!-- /keyboard__move -->

        </div>
        <div>

            <!-- keyboard__save -->
            <a href="#" class="keyboard__save">
                <span>старт</span>
                {{ btnFooterText.save }}
            </a>
            <!-- /keyboard__save -->

        </div>


    </div>
    <!-- /keyboard__footer -->

</div>
<!-- /keyboard -->
